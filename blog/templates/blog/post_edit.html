{% extends 'blog/base.html' %}

{% block content %}
<div class="row mx-4">
    <div class="col-md-12">
        <h2>New post</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
