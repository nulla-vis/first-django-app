{% extends 'blog/base.html' %}
{% block content %}
    <article class="post mt-5 ml-4">
        {% if post.published_date %}
            <time class="date">
                <small>{{ post.published_date }}</small>
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="mt-3">{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
