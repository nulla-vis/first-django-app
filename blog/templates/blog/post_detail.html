{% extends 'blog/base.html' %}

{% block content %}
    <article class="post mt-5 ml-4">
        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-default float-right mr-5" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %} Edit
            </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
